<!DOCTYPE html>
<html>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Basic Template</title>
</head>
<body>
	<div class="container">
		<div class="row">
		<center><p>Hover over squares to get them over the line. Once all squares are over the line, quickly click the button to win!</p></center>
	</div>
	</div>
	<div class="container container-game">
		<div class="myTimer">
		</div>
		<div class="finish">

		</div>
		<div class="clicker red" data-game="red">
		</div>
		<div class="clicker blue" data-game="blue">
		</div>
		<div class="clicker green" data-game="green">
		</div>
		<div class="clicker black" data-game="black">
		</div>
		<div class="clicker yellow" data-game="yellow">
		</div>
		<div class="btn text-center">
			<button class="btn btn-warning done">DONE!</button>
	</div>
</div>
<script src="includes/jQuery-v2.1.1.js"></script>
<script src="includes/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
